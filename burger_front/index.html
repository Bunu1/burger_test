    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <div class="row bg-dark">
            <div class="offset-md-2 col-md-8 text-center">
              <p class="h1 mt-5 mb-5 text-light">üçî Nourriture Rapide ! üçî</p>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-2 text-center ">

              <hr>
              <div class="row">
                <div class="btn btn-dark offset-md-2 col-md-8" onclick="getHighlight()">A l'affiche</div>

              <div class="row">
                <div id="promotionBtn" class="btn btn-dark offset-md-2 col-md-8" onclick="getPromotions()">Promotions</div>
              </div>
              <hr>
              <div class="row">
                <div id="menuBtn" class="btn btn-dark offset-md-2 col-md-8" onclick="getMenus()">Menus</div>
              </div>
              <hr>
              <div class="row">
                <div id="productBtn" class="btn btn-dark offset-md-2 col-md-8" onclick="getProducts()">Produits</div>
              </div>
              <hr>
            </div>
            <div class="col-md-7 " id="main">

                <div class="col-md-12 text-center">
                  <p class="h3" id="display_title">Accueil</p>
                  <hr>
                </div>
              </div>
              <div class="invisible" id="promo_select">

                    <label for="s_p" class="col-md-7">Selection de la promotion</label>
                    <select class="custom-select my-1 mr-sm-2" id="s_p" class="col-md-3">
                    </select>
                  </div>
                </form>
                <hr>
              </div>
              <div id="display" class="offset-md-1 col-md-10">

              </div>
            </div>
            <div class="col-md-3 ">
              <div class="row">
                <div class="col-md-12 ">
                  <p class="h3 text-center">Commande</p>
                  <hr>
                  <div id="display_cmd"></div>
                  <br>
                  <div class="btn btn-outline-dark col-md-12 disabled" onclick="build_final_cmd()" id="send_btn">Envoi</div>
                  <br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel"></h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body" id="modal_menu_display">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
						</div>
					</div>
				</div>
			</div>
